<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>



<body>
  <div class="container">
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>

    <h1>Login</h1>

    <div class="content">
      <div id="login">


        <form method="post" action="/login">
          <p>
            <label for="nome_login">Email</label>
            <input id="nome_login" name="nome_login" required="required" type="text"
              placeholder="ex. usuario@gmail.com" />
          </p>

          <p>
            <label for="email_login">Senha</label>
            <input id="email_login" name="pass_login" required="required" type="password" placeholder="ex. senha" />
          </p>


          <p>
            <input type="submit" value="Logar" />
          </p>
        </form>

      </div>


    </div>
  </div>

</body>

</html>
