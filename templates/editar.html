{%extends "base.html"%}
{%block conteudo%}
<div id="cadastrar" class="formulario">
    <h2>Cadastro</h2>



    <form action="{{url_for('atualizar')}}" method="post" enctype="multipart/form-data" id="formulario_cadastro">

        <h3>Dados Pessoais</h3>

        <fieldset>
            <input type="hidden" name="id" value="{{cadastro.id_usuario}}">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{cadastro.nome}}"required>
            </div>


            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control" value="{{cadastro.cpf}}"required>
            </div>


            <div class="form-group">
                <label for="data de nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" value="{{cadastro.data_nascimento}}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control" value="{{cadastro.email}}"required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="senha" id="senha" name="senha" class="form-control" value="{{cadastro.senha}}"required>
            </div>

            <div class="form-group">
                <label for="senha">Confirmar Senha</label>
                <input type="confirmarsenha" id="confirmarsenha" name="confirmarsenha" class="form-control" value="{{cadastro.senha}}" required>
            </div>

            <h3>Endereço </h3>

            <label>CEP:</label>
            <input type="text" id="cep" name="cep" class="form-control" value="{{cadastro.cep}}" required>
            <br><br>


            <button onclick="mostraOpcoesEsalva(event)" type="submit" class="btn btn-primary btn-salvar"
                onsubmit="return validarFormulario()">Salvar</button>
        </fieldset>

    </form>
