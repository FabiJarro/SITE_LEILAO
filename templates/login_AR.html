{%extends "base.html"%}
{%block conteudo%}

<main>
<div class="container">

  <div class="content">
    <div id="login_arearestrita">


      <form method="post" action="{{url_for('login_AR')}}">
        <input type="hidden" , name="proxima" value="{{ proxima }}">

        <p>
          <label for="nome_login">Email</label>
          <input id="adm_login" name="adm_login" required="required" type="text"
            placeholder="ex. usuario@gmail.com" />
        </p>

        <p>
          <label for="email_login">Senha</label>
          <input id="email_login" name="pass_login" required="required" type="password" placeholder="ex. senha" />
        </p>


        <p>
          <input type="submit" value="Logar" />
        </p>
      </form>

    </div>
  </main>
    {%endblock%}
