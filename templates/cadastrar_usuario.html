{%extends "base.html"%}
{%block conteudo%}


{% with mensagens = get_flashed_messages() %}
  {% if mensagens %}
    <div class="mensagens-flash">
      {% for mensagem in mensagens %}
        <div class="alert alert-info">{{ mensagem }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}



<div id="cadastrar" class="formulario">


  <form action="{{url_for('cadastrar_usuario')}}" method="post" enctype="multipart/form-data" id="formulario_cadastro">

    <h3>Dados Pessoais</h3>

    <fieldset>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" required>
      </div>


      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" class="form-control" required>
      </div>


      <div class="form-group">
        <label for="data de nascimento">Data de Nascimento</label>
        <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="senha">Confirmar Senha</label>
        <input type="password" id="confirmarsenha" name="confirmarsenha" class="form-control" required>
      </div>

      <h3>Endere√ßo </h3>

      <label>CEP:</label>
      <input type="text" id="cep" name="cep" required>
      <br><br>


      <button type="submit">Salvar</button>
    </fieldset>

  </form>
</div>

<script src="{{ url_for('static', filename='/scripts/script_cadastrarElance.js')}}"></script>

{%endblock%}
