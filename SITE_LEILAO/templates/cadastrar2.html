<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <style>
        .formulario {
            display: none;

        }
    </style>
</head>

<body>

    <h1>Cadastrar</h1>

    <button onclick="mostrarFormulario('comprador')">Sou Comprador</button>
    <button onclick="mostrarFormulario('vendedor')">Sou Vendedor</button>

    <!-- 
    formulario do comprador -->
    <div id="form-comprador" class="formulario">
        <h2>Cadastro de Comprador</h2>
        <form action="/cadastrar_comprador" method="POST">

            <h3>Dados Pessoais</h3>

            <label>Nome:</label>
            <input type="text" name="nome">
            <br><br>

            <label>CPF:</label>
            <input type="email" name="CPF">
            <br><br>

            <label>Data de nascimento:</label>
            <input type="date" name="data de nascimento">
            <br><br>



            <h3>Endere√ßo</h3>
            <label>CEP:</label>
            <input type="text" name="nome">
            <br><br>



            <button type="submit">Cadastrar</button>

        </form>
    </div>


    <!-- 
    formulario do vendedor(leiloeiro) -->
    <div id="form-vendedor" class="formulario">
        <h2>Cadastro de Vendedor</h2>
        <form action="/cadastrar_vendedor" method="POST">

            <label>nome da loja:</label>
            <input type="text" name="loja">
            <br><br>


            <label>email:</label>
            <input type="email" name="email">
            <br><br>

            <label>Senha:</label>
            <input type="password" name="senha">
            <br><br>


            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="/static/script_cadastrar.js"></script>

</body>

</html>
