<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <style>
        /* .formulario {
            display: none;

        } */
    </style>
</head>
<body>
    <div id="cadastrar" class="formulario">
        <h2>Cadastro</h2>



            <form action="{{url_for('salvar_cadastro')}}" method="post">

                <h3>Dados Pessoais</h3>

                <fieldset>
                  <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                  </div>


                  <div class="form-group">
                    <label for="categoria">CPF</label>
                    <input type="text" id="cpf" name="cpf" class="form-control">
                  </div>


                  <div class="form-group">
                    <label for="console">Data de Nascimento</label>
                    <input type="date" id="datadenascimento" name="datadenascimento" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="senha" id="senha" name="senha" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="senha">Confirmar Senha</label>
                    <input type="confirmarsenha" id="confirmarsenha" name="confirmarsenha" class="form-control">
                  </div>

                  <h3>Endereço </h3>

                  <label>CEP:</label>
                  <input type="text" name="nome">
                  <br><br>


                  <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
                </fieldset>

              </form>


        </form>

        <br><br>

        <a href="{{url_for('paginainicial')}}"><input type="button" value="continuar comprando"></a>

        <button onclick="mostrarFormularioProduto()">Quero vender meus produtos</button>

        <div id="form-produto" style="display:none; margin-top:20px;">
            <h3>Cadastro do Produto</h3>
            <form action="{{url_for('salvar_produto')}}" method="post">
                <div class="form-group">
                    <label>Nome do Produto:</label>
                    <input type="text" name="nome_produto" class="form-control">
                </div>
                <div class="form-group">
                    <label>Categoria:</label>
                    <input type="text" name="categoria_produto" class="form-control">
                </div>
                <div class="form-group">
                    <label>Preço:</label>
                    <input type="number" name="preco_produto" class="form-control" step="0.01">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
            </form>
        </div>

        <script src="/static/script_cadastrar.js"></script>

    
</body>
</html>
